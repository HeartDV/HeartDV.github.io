<!DOCTYPE html>
<html lang="EN"/>
  <title>My Homepage</title>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
    <style>
        body {
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            color: black;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            max-width: 60px;
            height: auto;
            margin-right: 20px;
        }
        .header h2 {
            margin: 0;
            display: inline;
        }
        .table {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="apple.jpg" alt="Apple Store">
          <h2>Apple Store</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="iphone13.jpeg" style="width:200px;height:150px;" class="img-thumbnail"/></td>
                            <td><label id="product1">iPhone 13/label><br>The latest in the iPhone series with advanced features.</td>
                            <td><label for="product1" id="price1">79999.00</label></td>
                            <td><input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/></td>
                        </tr>
                        <tr>
                            <td><img src="iphone14.jpeg" style="width:200px;height:150px;" class="img-thumbnail"/></td>
                            <td><label id="product2">iPhone 14</label><br>High performance laptop with the M1 chip.</td>
                            <td><label for="product2" id="price2">129999.00</label></td>
                            <td><input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/></td>
                        </tr>
                        <tr>
                            <td><img srv="iphone15.jpeg" style="width:200px;height:150px;" class="img-thumbnail"/></td>
                            <td><label id="product3">iPhone 15</label><br>Powerful tablet with stunning Liquid Retina display.</td>
                            <td><label for="product3" id="price3">99999.00</label></td>
                            <td><input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/></td>
                        </tr>
                        <tr>
                            <td><img src="iphone15pro.jpeg" style="width:200px;height:150px;" class="img-thumbnail"/></td>
                            <td><label id="product4">iPhone 15 Pro</label><br>Active noise cancellation for immersive sound.</td>
                            <td><label for="product4" id="price4">24999.00</label></td>
                            <td><input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/></td>
                        </tr>
                      <tr>
                            <td><img src="ipadpro.jpeg" style="width:200px;height:150px;" class="img-thumbnail"/></td>
                            <td><label id="product5">iPad Pro</label><br>Active noise cancellation for immersive sound.</td>
                            <td><label for="product5" id="price5">24999.00</label></td>
                            <td><input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/></td>
                      </tr>
                      <tr>
                            <td><img src="macbookpro.jpeg" style="width:200px;height:150px;" class="img-thumbnail"/></td>
                            <td><label id="product6">Macbook Pro</label><br>Active noise cancellation for immersive sound.</td>
                            <td><label for="product6" id="price6">24999.00</label></td>
                            <td><input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly style="width:100%;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                <button type="button" class="btn btn-danger" id="clearOrdersButton">Clear Orders</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
