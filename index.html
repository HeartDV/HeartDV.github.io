<!DOCTYPE html>
<html lang="EN"/>
  <title>My Homepage</title>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
     <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>AT Cellphone Store</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Samsung S21</label>
                <img src="images/s21.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">27000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">Samsung S22</label>
                <img src="images/s22.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">37000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">Samsung S23</label>
                <img src="images/s23.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">45000.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4">iPhone 13</label>
                <img src="images/iphone13.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">60000.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">iPhone 14</label>
                <img src="images/iphone14.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">70000.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">Google Pixel 6</label>
                <img src="images/pixel6.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">50000.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
           </div>
         <div class="row">
            <!-- Customer details and Pay button -->
            <div class="col-12 text-center">
                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name"/>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount"/>
                <button id="payButton" class="btn btn-success">Pay</button>
            </div>
        </div>
        <div class="row mt-4">
            <!-- Orders and Payment Details -->
            <div class="col-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="15" id="carts" readonly style="width:100%; font-size: 12px;"></textarea><br>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/><br>
                <button class="btn btn-primary" onclick="clearOrders()">Clear Orders</button>
            </div>
        </div>
     </div>
    <script src="index.js"></script>
</body>
  </html>
